<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Ubuntu:wght@300&display=swap" rel="stylesheet">
    <link rel="apple-touch-icon" href="%PUBLIC_URL%/logo192.png" />
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons+Outlined" rel="stylesheet">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons+Outlined" rel="stylesheet">
   
</head>

<body>
    <div class="container">
        <div class="nav">

            <img class="logo" src="white-logo.png" alt="arnowa-logo">

        </div>

        <div class="formBody">
            <h1 class="login">Sign-Up</h1>
        </div>
        <div class="loginCred">
            <label class="emailLabel" for="email">Email Address</label>

            <input class="email" type="email" placeholder="mike@gmail.com">

            <label class="passwordLabel" for="password">Password</label>

            <input class="password" type="password" placeholder="Enter your password">

            <label class="confirmPasswordLabel" for="confirmPassword">Confirm Password</label>
            
            <input class="confirmPassword" type="password" placeholder="Re-enter your password">
            
        </div>

        <button class="btn">Sign-In</button>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
        <script>
            let btn = document.querySelector(".btn");
            btn.addEventListener("click", async function (e) {
                // prevent page reload 
                e.preventDefault();
                // email
                let email = document.querySelector(".email").value;
                // password
                
                let password = document.querySelector(".password").value;
                let confirmPassword = document.querySelector(".confirmPassword").value;

                let togglePassword = document.querySelector("#togglePassword")
                //name
                let resp = await axios.post("auth/signup", { email, password,confirmPassword })
                console.log('resp', resp);
                if (resp) {
                    location.assign("index.html")
                }
            })
        </script>
</body>
<link rel="stylesheet" href="css/signup.css">

</html>
